<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brain Tumor Diagnosis</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        input[type="file"] {
            margin: 20px 0;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 25px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        pre {
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            text-align: left;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .error {
            color: #e74c3c;
            margin-top: 20px;
            font-weight: bold;
        }

        .result-title {
            margin-top: 30px;
            color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üß† Brain Tumor MRI Analysis</h2>
        <form action="/predict" method="POST" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <br>
            <button type="submit">üß™ Analyze</button>
        </form>

        {% if result %}
        <h3 class="result-title">Diagnosis Result:</h3>
        <pre>{{ result }}</pre>
        {% endif %}

        {% if error %}
        <div class="error">‚ö†Ô∏è Error: {{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
